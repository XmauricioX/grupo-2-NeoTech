<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7f2d4eb0a.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/public/styles/login.css">
    <!-- Title -->
    <title>Neo Tech - Login</title>
</head>
<body>
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form>
            <nav class="container">
                <!-- Username -->
                <label for="username"></label>
                <input class="email" type="text" placeholder="Ingrese su email">
                <!-- Password -->
                <label for="password"></label>
                <input class="password" type="password" placeholder="Ingrese su contraseña">
                <!-- button log in -->
                <button class="button-login" type="submit" value="log-in">Iniciar Sesión</button>
                <!-- password & account -->
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">¿No tenes una cuenta?</a>
                <!-- button create account -->
                <button class="button-create" type="submit" value="create-account">Crea una Cuenta</button>
            </nav>
        </form>
    </div>
    <div class="networks">
        <!-- button facebook -->
        <button class="button-facebook">Iniciar sesión con Facebook</button>
        <img class="logo-face" src="/images/icons/logo-face-login.png" alt="logo-face">
        <!-- button google -->
        <button class="button-google">Iniciar sesión con Google</button>
        <img class="logo-google" src="/images/icons/icon-google-login.png" alt="logo-google">
    </div>
</body>  
</html>
