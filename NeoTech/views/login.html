<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7f2d4eb0a.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    
    <link rel="stylesheet" href="/stylesheets/footer.css">
    <link rel="stylesheet" href="/stylesheets/nav.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <!-- Title -->
    <title>Neo Tech - Login</title>
</head>

<nav>
    <div class="nav-container">

        <!-- MENU HAMBURGUESA -->
        <span class="burguer-menu" id="btnMenu"><i class="fas fa-bars"></i></span>

        <!-- BARRA DE BUSQUEDA -->
        <div class="search-bar">
            <form id="aver" action="search">
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
                <input type="search" class="input-search" placeholder="busqueda">
            </form>
        </div>

        <!-- LOGO DEL NAV -->

        <div class="logo-nav-container">
            <a href=""><img class="logoNT" src="/images/imgs-logo/NT CHICO.svg" alt=""></a>
        </div>

        <!-- BOTON DE CARRITO -->
        <button class="btn-open-cart" id="open-cart">
            <img class="icon-chest" src="/images/icons/Icon-chest.svg" alt="">
        </button>



    <!-- login -->
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form class="form-container">
            <nav class="container-contact">
                <!-- Username -->
                <!-- <label for="username"></label>
                <input class="email" type="text" placeholder="Ingrese su email"> -->
                <label for="email"></label>
                <input class="email" type="email" name="email" id="email" placeholder="Ingrese su email">
                <!-- Password -->
                <label for="password"></label>
                <!-- <input class="password" type="password" placeholder="Ingrese su contraseña"> -->
                <input class="password" type="password" id="password" placeholder="Ingrese su contraseña">
                <!-- button log in -->
                <button class="button-login" type="submit" value="log-in">Iniciar Sesión</button>
                <!-- password & account -->
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">¿No tenes una cuenta?</a>
                <!-- button create account -->
                <button class="button-create" type="submit" value="create-account">Crea una Cuenta</button>
            </nav>
        </form>
    </div>
    <div class="networks">
        <!-- button facebook -->
        <button class="button-facebook">Iniciar sesión con Facebook</button>
        <img class="logo-face" src="/images/icons/logo-face-login.png" alt="logo-face">
        <!-- button google -->
        <button class="button-google">Iniciar sesión con Google</button>
        <img class="logo-google" src="/images/icons/icon-google-login.png" alt="logo-google">
    </div>

    <!-- footer -->
    <footer>

        <div class="container">
            <div class="logo-cont">
                <img class="logo" src="/images/imgs-logo/LOGO NeoTech.png" alt="">
            </div>

            <div class="icon-content">
                <div class="icon-bank">
                    <img class="icon" src="/images/icons/iconBank-visa.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-mastercard.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-mercado-pago.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-santander.svg" alt="">
                </div>
                <div class="icon-social">
                    <img class="icon" src="/images/icons/icons8-whatsapp (1).gif" alt="">
                <img class="icon" src="/images/icons/icons8-twitter.gif" alt="">
                <img class="icon" src="/images/icons/icons8-facebook-rodeado-de-círculo.gif" alt="">
                <img class="icon" src="/images/icons/icons8-instagram.gif" alt="">
                </div>

                <div class="footer-text">
                    <a class="help" href="#">Ayuda</a>
                    <a href="#">Sobre Nosotros</a>
                    <a href="#">Términos y Aviso de privacidad</a>
                    <p>©Copyright 2021 NeoTech.</p>
                    <p> Todos los derechos de autor reservados</p>
                </div>
            </div>
            <div class="qr-code">
                QR
            </div>
        </div>

    </footer>

    <!-- JS CARRITO-->
    <script src="/js/carrito.js"></script>
    <!-- JS NAV  -->
    <Script src="/js/nav.js" > </Script>
</body>   
</html>
