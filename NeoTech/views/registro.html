<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d7f2d4eb0a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Registro</title>
</head>
<body>

    <div class="container-r">         

        <header>
            <i class="fas fa-arrow-left"></i>
            <p>Registro</p>
        </header>

        <form action="/registro" method="POST">

            <input type="name" placeholder="Nombre Completo">

            <input type="email" name="" id="" placeholder="Correo Electrónico">

            <input type="password" name="" id="" placeholder="Contraseña"> 

            <input class="submit" type="submit" value="Registrarse">
        </form>

        <div class="networks">
            <!-- button facebook -->
            <button class="button-facebook">Iniciar sesión con Facebook</button>
            <img class="logo-face" src="/images/registro/logo-face-login.png" alt="logo-face">
            <!-- button google -->
            <button class="button-google">Iniciar sesión con Google</button>
            <img class="logo-google" src="/images/registro/icon-google-login.png" alt="logo-google">
        </div>

    </div>

    <footer>

        <div class="container">
            <div class="logo-cont">
                <img class="logo" src="/images/imgs-logo/LOGO NeoTech.png" alt="">
            </div>

            <div class="icon-content">
                <div class="icon-bank">
                    <img class="icon" src="/images/icons/iconBank-visa.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-mastercard.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-mercado-pago.svg" alt="">
                <img class="icon" src="/images/icons/iconBank-santander.svg" alt="">
                </div>
                <div class="icon-social">
                    <img class="icon" src="/images/icons/icons8-whatsapp (1).gif" alt="">
                <img class="icon" src="/images/icons/icons8-twitter.gif" alt="">
                <img class="icon" src="/images/icons/icons8-facebook-rodeado-de-círculo.gif" alt="">
                <img class="icon" src="/images/icons/icons8-instagram.gif" alt="">
                </div>

                <div class="footer-text">
                    <a class="help" href="#">Ayuda</a>
                    <a href="#">Sobre Nosotros</a>
                    <a href="#">Términos y Aviso de privacidad</a>
                    <p>©Copyright 2021 NeoTech.</p>
                    <p> Todos los derechos de autor reservados</p>
                </div>
            </div>
            <div class="qr-code">
                QR
            </div>
        </div>

    </footer>

</body>
</html>
